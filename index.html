<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario de Cadrastro de pessoas</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
</head>

<body>
    <h1 class="display-1 text-center mb-5 mt-3" id="topo">⛩️AnimaDev⛩️</h1>
    <div class="container">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th scope="col">Nome</th>
                    <th scope="col">Autor</th>
                    <th scope="col">Estúdio</th>
                    <th scope="col">Data de lançamento</th>
                    <th scope="col">Gênero</th>
                </tr>
            </thead>
            <tr id="insertRow"></tr>
        </table>

        <div class="container mb-5" id="">
            <h1 class="text-center mb-4">㊙Cadrasto de Animes㊙</h1>
            <form name="register" onsubmit="event.preventDefault()">

                <div class="row">
                    <div class="mb-3 col">
                        <label for="nameFilm" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="nameFilm" name="name">
                    </div>
                    <div class="mb-3 col">
                        <label for="authorFilm" class="form-label">Autor</label>
                        <input type="text" class="form-control" id="authorFilm" name="author">
                    </div>
                    
                    <div class="mb-3 col">
                        <label for="studioFilm" class="form-label">Estúdio</label>
                        <input type="text" class="form-control" id="studioFilm" name="studio">
                    </div>
                    <div class="mb-3 col">
                        <label for="yearFilm" class="form-label">Lançamento</label>
                        <input type="text" class="form-control" id="yearFilm" placeholder="DD de MM de AA" name="date">
                    </div>
                </div>
        </div>
        <p>Selecione seu Gênero</p>
        <div class="row mt-3">
            <div class="col form-check ms-5">
                <input type="radio" id="radioGAcao" name="radio" class="form-check-input" value="ação">
                <label for="radioGAcao" class="form-label">🔥Ação</label>
            </div>

            <div class="col form-check">
                <input type="radio" id="radioGAcao" name="radio" class="form-check-input" value="aventura">
                <label for="radioGAven" class="form-label">🌎Aventura</label>
            </div>

            <div class="col form-check">
                <input type="radio" id="radioGAcao" name="radio" class="form-check-input" value="drama">
                <label for="radioGDra" class="form-label"> 🎭Drama</label>
            </div>

            <div class="col form-check">
                <input type="radio" id="radioGAcao" name="radio" class="form-check-input" value="romance">
                <label for="radioGRoman" class="form-label">💕Romance</label>
            </div>

            <div class="col form-check">
                <input type="radio" id="radioGAcao" name="radio" class="form-check-input" value="sci-fi">
                <label for="radioGSci" class="form-label">🔬Sci-fi</label>
            </div>
        </div>
        <div class="col-auto d-flex justify-content-center">
            <button type="submit" onclick="validationForm(); insert()" class="btn btn-primary mt-3">
                Cadastrar
            </button>
            </form>
        </div>

        <footer class="text-center mt-5">&copy;Desenvolvido por Alailson Nascimento</footer>
</body>

</html>
